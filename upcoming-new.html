<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Responsive Grid Table</title>
  <link rel="stylesheet" href="style-upcoming.css">
</head>

<body>

  <h3>Accommodation</h3>
  <div class="grid-table">
    <div class="table-header">
      <div class="header-item">Name of Stay</div>
      <div class="header-item">Dates</div>
      <div class="header-item">Rate</div>
      <div class="header-item">Nights</div>
      <div class="header-item">Cost</div>
    </div>
    <div class="table-row">
      <div class="row-item"><input type="text"></div>
      <div class="row-item"><input type="date"></div>
      <div class="row-item"><input type="text"></div>
      <div class="row-item"><input type="text"></div>
      <div class="row-item"><input type="text"></div>
    </div>
  </div>


  <h3>Transport</h3>
  <div class="grid-table">
    <div class="table-header">
      <div class="header-item">Transport Type</div>
      <div class="header-item">Date</div>
      <div class="header-item">Cost</div>
    </div>
    <div class="table-row">
      <div class="row-item"><input type="text"></div>
      <div class="row-item"><input type="date"></div>
      <div class="row-item"><input type="text"></div>
    </div>
  </div>


  <h3>Food</h3>
  <div class="grid-table">
    <div class="table-header">
      <div class="header-item">Purchase</div>
      <div class="header-item">Date</div>
      <div class="header-item">Cost</div>
    </div>
    <div class="table-row">
      <div class="row-item"><input type="text"></div>
      <div class="row-item"><input type="date"></div>
      <div class="row-item"><input type="text"></div>
    </div>
  </div>


  <h3>Activities</h3>
  <div class="grid-table">
    <div class="table-header">
      <div class="header-item">Activity</div>
      <div class="header-item">Dates</div>
      <div class="header-item">Cost</div>
    </div>
    <div class="table-row">
      <div class="row-item"><input type="text"></div>
      <div class="row-item"><input type="date"></div>
      <div class="row-item"><input type="text"></div>
    </div>
  </div>


  <h3>Shopping</h3>
  <div class="grid-table">
    <div class="table-header">
      <div class="header-item">Item</div>
      <div class="header-item">Date</div>
      <div class="header-item">Cost</div>
    </div>
    <div class="table-row">
      <div class="row-item"><input type="text"></div>
      <div class="row-item"><input type="date"></div>
      <div class="row-item"><input type="text"></div>
    </div>
  </div>

  <h3>Extra Expenses</h3>
  <div class="grid-table">
    <div class="table-header">
      <div class="header-item">Item</div>
      <div class="header-item">Date</div>
      <div class="header-item">Cost</div>
    </div>
    <div class="table-row">
      <div class="row-item"><input type="text"></div>
      <div class="row-item"><input type="date"></div>
      <div class="row-item"><input type="text"></div>
    </div>
  </div>
</body>

</html>
